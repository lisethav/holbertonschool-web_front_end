<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <title>Document</title>
    </head>
    <body>
        <h1>Login to the website</h1>
        <form>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname">
            <input type="text" id="email" name="email" placeholder="Email">
            <button onclick="setCookies()" type="submit">Log me in</button>
        </form>
        <h1>Cookies</h1>
        <button onclick="showCookies()" type="button">Show the cookies</button>

        <script>
            function setCookies() {
                const datef = new Date();
                datef.setTime(datef.getTime()+ (10*24*60*60*1000))
                document.cookie = `firstname=${document.getElementById("firstname").value}`;
                document.cookie = `email=${document.getElementById("email").value}`;
                document.cookie = `expires=${datef}`;
            }

            function showCookies() {
                const paragraph = document.createElement("p");
                paragraph.innerHTML = `Cookies: ${document.cookie}`;
                document.body.appendChild(paragraph);
            }
        
        </script>
    </body>
</html>
